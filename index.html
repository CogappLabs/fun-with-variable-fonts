<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Recursive:slnt,wght,CASL,CRSV,MONO@-15..0,300..1000,0..1,0..1,0..1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <p id="text" class="recursive" contenteditable="">This is the text</p>
      <div class="controls">
        <details>
          <summary>Show controls</summary>
          <div class="grid">
            <div></div>
            <div>Lock</div>
            <div>CC</div>
            <ul class="">
              <li>
                <label for="mono">
                  Monospace
                  <input
                    type="range"
                    id="mono"
                    min="0"
                    max="127"
                    data-property="--mono"
                  />
                </label>
                <label for="lock-mono">
                  <input
                    type="checkbox"
                    id="lock-mono"
                    data-property="--mono"
                  /><span class="sr-only">Lock</span>
                </label>
                <label for="cc-mono">
                  <span class="sr-only">CC</span>
                  <input
                    type="number"
                    id="cc-mono"
                    min="0"
                    max="127"
                    data-property="--mono"
                  />
                </label>
              </li>
              <li>
                <label for="casl">
                  Casual
                  <input
                    type="range"
                    id="casl"
                    min="0"
                    max="127"
                    data-property="--casl"
                  />
                </label>
                <label for="lock-casl">
                  <input
                    type="checkbox"
                    id="lock-casl"
                    data-property="--casl"
                  /><span class="sr-only">Lock</span>
                </label>
                <label for="cc-casl">
                  <span class="sr-only">CC</span>
                  <input
                    type="number"
                    id="cc-casl"
                    min="0"
                    max="127"
                    data-property="--casl"
                  />
                </label>
              </li>
              <li>
                <label for="wght">
                  Weight
                  <input
                    type="range"
                    id="wght"
                    min="0"
                    max="127"
                    data-property="--wght"
                  />
                </label>
                <label for="lock-wght">
                  <input
                    type="checkbox"
                    id="lock-wght"
                    data-property="--wght"
                  /><span class="sr-only">Lock</span>
                </label>
                <label for="cc-wght">
                  <span class="sr-only">CC</span>
                  <input
                    type="number"
                    id="cc-wght"
                    min="0"
                    max="127"
                    data-property="--wght"
                  />
                </label>
              </li>
              <li>
                <label for="slnt">
                  Slant
                  <input
                    type="range"
                    id="slnt"
                    min="0"
                    max="127"
                    data-property="--slnt"
                  />
                </label>
                <label for="lock-slnt">
                  <input
                    type="checkbox"
                    id="lock-slnt"
                    data-property="--slnt"
                  /><span class="sr-only">Lock</span>
                </label>
                <label for="cc-slnt">
                  <span class="sr-only">CC</span>
                  <input
                    type="number"
                    id="cc-slnt"
                    min="0"
                    max="127"
                    data-property="--slnt"
                  />
                </label>
              </li>
              <li>
                <label for="size">
                  Font size
                  <input
                    type="range"
                    id="size"
                    min="0"
                    max="127"
                    data-property="--size"
                  />
                </label>
                <label for="lock-size">
                  <input
                    type="checkbox"
                    id="lock-size"
                    data-property="--size"
                  /><span class="sr-only">Lock</span>
                </label>
                <label for="cc-size">
                  <span class="sr-only">CC</span>
                  <input
                    type="number"
                    id="cc-size"
                    min="0"
                    max="127"
                    data-property="--size"
                  />
                </label>
              </li>
              <li>
                <label for="hue">
                  Hue
                  <input
                    type="range"
                    id="hue"
                    min="0"
                    max="127"
                    value="63"
                    data-property="--h"
                  />
                </label>
                <label for="lock-hue">
                  <input
                    type="checkbox"
                    id="lock-hue"
                    data-property="--h"
                  /><span class="sr-only">Lock</span>
                </label>
                <label for="cc-hue">
                  <span class="sr-only">CC</span>
                  <input
                    type="number"
                    id="cc-hue"
                    min="0"
                    max="127"
                    data-property="--h"
                  />
                </label>
              </li>
              <li>
                <label for="saturation">
                  Saturation
                  <input
                    type="range"
                    id="saturation"
                    min="0"
                    max="127"
                    value="63"
                    data-property="--s"
                  />
                </label>
                <label for="lock-saturation">
                  <input
                    type="checkbox"
                    id="lock-saturation"
                    data-property="--s"
                  /><span class="sr-only">Lock</span>
                </label>
                <label for="cc-saturation">
                  <span class="sr-only">CC</span>
                  <input
                    type="number"
                    id="cc-saturation"
                    min="0"
                    max="127"
                    data-property="--s"
                  />
                </label>
              </li>
              <li>
                <label for="lightness">
                  Lightness
                  <input
                    type="range"
                    id="lightness"
                    min="0"
                    max="127"
                    value="63"
                    data-property="--l"
                  />
                </label>
                <label for="lock-lightness">
                  <input
                    type="checkbox"
                    id="lock-lightness"
                    data-property="--l"
                  /><span class="sr-only">Lock</span>
                </label>
                <label for="cc-lightness">
                  <span class="sr-only">CC</span>
                  <input
                    type="number"
                    id="cc-lightness"
                    min="0"
                    max="127"
                    data-property="--l"
                  />
                </label>
              </li>
              <li>
                <button type="button" id="randomise">Randomise</button>
                <label for="cc-randomise">
                  <span class="sr-only">CC</span>
                  <input
                    type="number"
                    id="cc-randomise"
                    min="0"
                    max="127"
                  />
                </label>
              </li>
              <li>
                <button type="button" id="toggle-animation">
                  Start animation
                </button>
                <label for="cc-toggle-animation">
                  <span class="sr-only">CC</span>
                  <input
                    type="number"
                    id="cc-toggle-animation"
                    min="0"
                    max="127"
                  />
                </label>
              </li>
              <li>
                <button type="button" id="toggle-dark-mode">
                  Dark mode off
                </button>
                <label for="cc-toggle-dark-mode">
                  <span class="sr-only">CC</span>
                  <input
                    type="number"
                    id="cc-toggle-dark-mode"
                    min="0"
                    max="127"
                  />
                </label>
              </li>
            </ul>
          </div>
        </details>
      </div>
      <div class="output">
        <details>
          <summary>Show code</summary>
          <pre class="js-output"></pre>
        </details>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
